<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arrastrar y soltar</title>
	<style>
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastar y soltar</h2>
	<!-- <marquee scrollamount=1000> -->
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		
		<img src="img/togo.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre1">
	
		<img src="img/togo.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre2">
		<img src="img/togo.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre3">
		<img src="img/togo.png" height="31" width="88" draggable="true" ondragstart="drag(event)" id="arrastre4">
	</div>
	<!-- </marquee> -->
 	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
	</div>
	<script>
		function drop(ev){
			ev.preventDefault();
			//recuperamos el ID del elemento que se esta arrastrando de dataTransfer
			var data=ev.dataTransfer.getData("text");
			//ev es el div2
			//a traves de target tenemos acceso a appendChild
			//appendChild permite agregar elementos en tiempo de
			//ejecucion a una caja, toma como parametro el elemento
			//que viene en camino
			ev.target.appendChild(document.getElementById(data));
		}
		function allowDrop(ev){
			//desactivamos el evento por defecto
			//que no permite soltar el elemento en el receptor
			ev.preventDefault();
		}
		function drag(ev){
			//Guardar en un contenedor
			ev.dataTransfer.setData("text",ev.target.id);
		}
	</script>
</body>
</html>
