<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Primer JavaScript</title>
	<script type="text/javascript">
		function suma(a,b){
			document.getElementById('resultado').innerHTML=a+b;
		}
	</script>
</head>
<body>
	<span id="resultado"></span><br>
	<button onclick="suma(70,56)">
		Suma
	</button>
</body>
</html>
